{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block titulo %}Alterar endereço | {% endblock %}

{% block conteudo %}
<div class="row">
    <div class="col-lg">
        <h1>Atualizar endereço</h1>
        <form method="post" action="">
            {% csrf_token %}
            {{ atualizarenderecoform|crispy }}
            <button type="submit" class="btn btn-primary btn-block btn-lg">
                Salvar
            </button>
        </form>
    </div>
</div>
{% endblock %}
