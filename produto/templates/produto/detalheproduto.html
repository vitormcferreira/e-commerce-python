{% extends 'base.html' %}
{% load vffilters %}

{% block titulo %}{{ produto.nome }} | {% endblock %}

{% block conteudo %}
<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg">
                <div class="row no-gutters">
                    <div class="col-lg-12">
                        {% if produto.imagem %}
                        <img class="img-fluid" src="{{ produto.imagem.url }}">
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="col-lg">
                <div class="mt-4 mt-lg-0">
                    <h1 class="h2">{{ produto.nome }}</h1>
                    <p class="lead">{{ produto.descricao_curta|linebreaks }}</p>
                    <p class="lead">
                        <span id="variation-preco" class="lead product-price"></span>
                        <span id="variation-preco-muted" class="lead product-old-price text-muted"></span>
                    </p>

                    <form method="get" action="{% url 'produto:adicionaraocarrinho' %}" id="form-add-to-cart">
                        <div class="form-group">
                            <select id="select-variacoes" name="vid" class="form-control form-control-lg">
                                {% for variacao in produto.variacao_set.all %}
                                {% if variacao.preco_promocional %}
                                <option data-preco="{{ variacao.preco|formata_dinheiro }}"
                                    data-preco-promocional="{{ variacao.preco_promocional|formata_dinheiro }}"
                                    value="{{ variacao.pk }}">{{ variacao.nome }}</option>
                                {% else %}
                                <option data-preco="{{ variacao.preco|formata_dinheiro }}" value="{{ variacao.pk }}">
                                    {{ variacao.nome }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>

                        <div class="text-left">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">
                                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                Adicionar ao carrinho
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="mt-5 mb-5">
                    <h2 class="text-center">{{ produto.nome }}</h2>
                    {{ produto.descricao_longa|linebreaks }}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
